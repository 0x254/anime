<!DOCTYPE html>
<html>
<head>
  <title>Anime timeline | anime.js</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta property="og:title" content="anime.js">
  <meta property="og:url" content="http://anime-js.com">
  <meta property="og:description" content="Javascript Animation Engine">
  <meta property="og:image" content="http://anime-js.com/documentation/assets/img/icons/og.png">
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="anime.js">
  <meta name="twitter:site" content="@juliangarnier">
  <meta name="twitter:description" content="Javascript Animation Engine">
  <meta name="twitter:image" content="http://anime-js.com/documentation/assets/img/icons/twitter.png">
  <link rel="apple-touch-icon-precomposed" href="../assets/img/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" href="../assets/img/icons/favicon.png" >
  <link href="../assets/css/anime.css" rel="stylesheet">
  <script src="../../anime.js"></script>
  <style>

    body {
      display: flex;
      flex-wrap: no-wrap;
      justify-content: space-around;
      align-items: center;
      position: absolute;
      width: 100%;
      height: 100%;
    }

    div {
      width: 10px;
      height: 10px;
      background: white;
      transform: scale(0);
      margin: 10px;
    }

  </style>
</head>
<body>
  <div class="no-offset"></div>
  <div class="relative-offset"></div>
  <div class="absolute-offset"></div>
</body>
<script>

  var noOffset = anime.timeline({
    autoplay: true
  });

  noOffset
    .add({
      targets: '.no-offset',
      translateX: -100,
      translateY: -100,
      scale: 2,
      background: '#FF1461',
    })
    .add({
      targets: '.no-offset',
      translateX: -100,
      translateY: 100,
      scale: 3,
      background: '#18FF92'
    })
    .add({
      targets: '.no-offset',
      translateX: 100,
      translateY: 100,
      rotate: 120,
      scale: 4,
      background: '#5A87FF'
    })
    .add({
      targets: '.no-offset',
      translateX: 100,
      translateY: -100,
      scale: 5,
      background: '#FBF38C'
    })
    .add({
      targets: '.no-offset',
      translateX: 100,
      translateY: -100,
      scale: '+=8',
      background: '#FBF38C'
    })

  var relativeOffset = anime.timeline();

  relativeOffset
    .add({
      targets: '.relative-offset',
      translateX: -100,
      translateY: -100,
      scale: 2,
      background: '#FF1461',
    })
    .add({
      targets: '.relative-offset',
      translateX: -100,
      translateY: 100,
      scale: 3,
      background: '#18FF92',
      offset: '-=500'
    })
    .add({
      targets: '.relative-offset',
      translateX: 100,
      translateY: 100,
      rotate: 120,
      scale: 4,
      background: '#5A87FF',
      offset: '-=500'
    })
    .add({
      targets: '.relative-offset',
      translateX: 100,
      translateY: -100,
      scale: 5,
      background: '#FBF38C',
      offset: '+=500'
    })
    .add({
      targets: '.relative-offset',
      translateX: 100,
      translateY: -100,
      scale: '+=8',
      background: '#FBF38C',
      offset: '+=500'
    })

  var absoluteOffset = anime.timeline();

  absoluteOffset
    .add({
      targets: '.absolute-offset',
      translateX: -100,
      translateY: -100,
      scale: 2,
      background: '#FF1461',
      offset: 0
    })
    .add({
      targets: '.absolute-offset',
      translateX: -100,
      translateY: 100,
      scale: 3,
      background: '#18FF92',
      offset: 1000
    })
    .add({
      targets: '.absolute-offset',
      translateX: 100,
      translateY: 100,
      rotate: 120,
      scale: 4,
      background: '#5A87FF',
      offset: 2000
    })
    .add({
      targets: '.absolute-offset',
      translateX: 100,
      translateY: -100,
      scale: 5,
      background: '#FBF38C',
      offset: 3000
    })
    .add({
      targets: '.absolute-offset',
      translateX: 100,
      translateY: -100,
      scale: '+=8',
      background: '#FBF38C',
      offset: 4000
    })

  </script>
  <script src="../assets/js/stats.js"></script>
</html>
