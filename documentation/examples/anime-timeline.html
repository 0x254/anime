<!DOCTYPE html>
<html>
<head>
  <title>Anime timeline | anime.js</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta property="og:title" content="anime.js">
  <meta property="og:url" content="http://anime-js.com">
  <meta property="og:description" content="Javascript Animation Engine">
  <meta property="og:image" content="http://anime-js.com/documentation/assets/img/icons/og.png">
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="anime.js">
  <meta name="twitter:site" content="@juliangarnier">
  <meta name="twitter:description" content="Javascript Animation Engine">
  <meta name="twitter:image" content="http://anime-js.com/documentation/assets/img/icons/twitter.png">
  <link rel="apple-touch-icon-precomposed" href="../assets/img/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" href="../assets/img/icons/favicon.png" >
  <link href="../assets/css/anime.css" rel="stylesheet">
  <script src="../../anime.js"></script>
  <style>

    body {
      display: flex;
      flex-wrap: no-wrap;
      justify-content: space-around;
      align-items: center;
      position: absolute;
      width: 100%;
      height: 100%;
    }

    div {
      width: 10px;
      height: 10px;
      background: white;
      transform: scale(0);
      margin: 10px;
    }

  </style>
</head>
<body>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
</body>
<script>

  var timeline = anime.timeline();

  timeline
    .add({
      targets: 'div',
      translateX: -100,
      translateY: -100,
      scale: 2,
      background: '#FF1461',
    })
    .add({
      targets: 'div',
      translateX: -100,
      translateY: 100,
      scale: 3,
      background: '#18FF92',
      offset: '-=650'
    })
    .add({
      targets: 'div',
      translateX: 100,
      translateY: 100,
      rotate: 120,
      scale: 4,
      background: '#5A87FF',
      offset: '-=650'
    })
    .add({
      targets: 'div',
      translateX: 100,
      translateY: -100,
      scale: 5,
      background: '#FBF38C',
      offset: '-=650'
    })
    .add({
      targets: 'div',
      translateX: 0,
      translateY: 0,
      scale: 1,
      background: '#FFF',
      offset: '-=650'
    });

  </script>
  <script src="../assets/js/stats.js"></script>
</html>
